<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password-generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="wrapper" class="w-[100vw] h-[100vh] flex justify-center items-center text-4xl select-none" style="background-image: url(bgimage.jpg); background-size: 100%; opacity: 85;">
        <div class="card text-white bg-gradient-to-r from-gray-700 to-gray-500 rounded-xl p-10 text-center space-y-2 ">
            <h1 class="align-middle font-extrabold bg-blue-700 rounded-xl font-serif p-1 mb-4">Password Generator</h1>
            <div class="flex justify-between relative">
                <input type="text" placeholder="click Generate" class="rounded-md bg-cyan-200 text-black" id="output" style="">
                <button class="absolute end-1 top-1.5 items-baseline" id="Cbutton"><img src="https://www.svgrepo.com/show/45124/paperclip.svg" alt="" width="20px"></button>
                <span id="copytext" class="absolute end-1 top-1.5 text-white"></span>
            </div>
            <div class="flex justify-between p-2 gap-4">
                <input type="range" class="bg-slate-400 grow h-11" id="range" datalength-slider min="1" max="20">
                <span id="slidertext">0</span>
            </div>
            <div class="body space-y-2">
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="uppercase" class="size-6 border-solid border-slate-600">
                    <label for="uppercase">Include uppercase letter</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="lowercase" class="size-6">
                    <label for="lowercase">Include lowercase letter</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="number" class="size-6">
                    <label for="number">Include numbers</label>
                </div>
                <div class="flex items-center gap-2">
                    <input type="checkbox" id="symbols" class="size-6">
                    <label for="symbols">Include symbols</label>
                </div>
                <div class="lastrow flex justify-between">
                    <span class="text-white-300 italic font-bold ">strength</span>
                    <div id="circle" class="rounded-full bg-white w-10" id="indicator"></div>
                </div>
                <div class="bg-slate-500 rounded-lg shadow-lg p-1">
                    <button class="p-3" id="Gbutton">
                         Generate Password
                    </button>
            </div>
            </div>


        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
